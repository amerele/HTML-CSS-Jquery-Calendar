<html>
<head>
  <title>Calendariozin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
  <div id=calendario>
    <div class=linha>
        <button class=prev><i class="bi bi-arrow-left-circle-fill"></i></button>
        <button id=mes></button>
        <button class=next><i class="bi bi-arrow-right-circle-fill"></i></button>
    </div>
    <div id=conteudo></div>
  </div>
</body>
  
<script>
  let d = new Date();
  const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Julho","Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
  const diasSemana = ["D","S","T","Q","Q","S","S"];
  
  function calendar(d){
    var ultimodia = new Date(d.getFullYear(), d.getMonth() +1, 0);
    var primeirodia = new Date(d.getFullYear(), d.getMonth(),1);
    for (let c = 0; c <=6; c++){
      $("#conteudo").append("<div class=quadradinhos>"+ diasSemana[c] +"</div>");
    }

    if(primeirodia.getDay() > 0 ){
      for( x = primeirodia.getDay(); x > 0; x--){
          var previus = new Date(d.getFullYear(), d.getMonth(), 1 - x).getDate(); ;
          $("#conteudo").append('<div class="bolinha inativa">' + previus + '</div>');
      }
    }
    for (var i = 1; i<= ultimodia.getDate(); i++){
      $("#conteudo").append("<div class=bolinha>"+ i + "</div>");
    }
    if(ultimodia.getDay() < 6 ){
      x=1;
      for( y = ultimodia.getDay() ; y < 6 ; y++ ){
        $("#conteudo").append('<div class="bolinha inativa">' + x + '</div>');
        x++
      }
    }    
    $('#mes').html(meses[d.getMonth()] + " de " + d.getFullYear());
  }
  
    $(".prev").click(function(){
      d = new Date( d.getFullYear() , d.getMonth() - 1 , 1 ) ; 
      $("#conteudo").html(" ");
      calendar( d );
      $("#conteudo").addClass('right');
      setTimeout(function(){
        $('#conteudo').removeClass('right');
      },300);
    });

    $(".next").click(function(){
      d = new Date( d.getFullYear() , d.getMonth() + 1 , 1 ) ; 
      $("#conteudo").html(" ");
      calendar( d );
      $("#conteudo").addClass('left');
      setTimeout(function(){
        $('#conteudo').removeClass('left');
      },300);
    });
  calendar(d);
</script>

<style>
  .inativa{
    background: #fff568;
  }
    #calendario{
        border: 1px solid rgba(0, 0, 0, .2);
        margin: 0 auto;
        width: 50%;
        padding: 10px 20px;
    }
    .linha{
        display: flex;
        justify-content: space-between;
        padding: 10px;
    }
    button{
      font-size: 2vw;
      border: 0;
      background: none;
    }
    #mes:hover{
      color: #3294fc;
      transition: .3s;
    }
    #conteudo{
      background: white;
      border: 1px solid rgba(0, 0, 0, .2);
      width: 100%;
      height: 500px;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }
    .left{
      transform: translate(-100%, 0);
      opacity: 0;
      transition: .5s;
    }
    .right{
      transform: translate(100%, 0);
      opacity: 0;
      transition: .5s;
    }
    .bolinha{
      border: 1px solid transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2vw;
    }
    .quadradinhos{
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2vw;
      color: rgba(238,0, 0, 0.8);
    }
    .bolinha:hover{
      border: 1px solid rgba(0, 0, 0, .5);
    }
</style>
</html>
